<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualization Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"><link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
    <h1>DHT11 Sensor Data Dashboard</h1>
    
    <div class="chart-wrapper">
        <div class="chart-container">
            <canvas id="lineChart"></canvas>
            <p class="name">line Chart</p>
            <p class="chart-description">This line chart shows temperature data over time.</p>

        </div>
        
        <div class="chart-container">
            <canvas id="pieChart"></canvas>
            <p class="name">Pie Chart</p>
            <p class="chart-description">This Pie chart shows temperature data over time.</p>

        </div>
        <button onclick="refreshData()" class="btn">Refresh Data</button>

    </div>

    <script src="script.js"></script>
</body>
</html>
